{% load staticfiles %}  <!-- 这个语法是载入静态文件，才可以使用static 'path'语法 -->

<!DOCTYPE html>
<html lang="zh-cn" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">    <!-- 引入monikai.css 代码高亮文件 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
          >
    <link rel="shortcut icon" href="{% static 'images/bitbug_favicon.ico' %}" type="image/x-icon">

</head>
<body>

    {% include 'header.html' %}
    <div id="wrapper">
        {% block content %}{% endblock content %}
        <div id="push"></div>
    </div>

    {% include 'footer.html' %}

    <script src="{% static 'jquery/jQuery3.4.1.js' %}"></script>
    <script src="{% static 'popper/popper.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'layer/layer.js' %}"></script>   <!-- 引入layer.js弹窗组件 -->
    {% block script %}{% endblock script %}
    {% include 'back_to_top_func.html' %}

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%;
            margin-bottom: -60px;
        }

        #footer,
        #push {
            height: 70px;
        }
    </style>
</body>

</html>
